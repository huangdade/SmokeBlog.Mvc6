<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/font-awesome.min.css" rel="stylesheet" />
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/jquery.validate.min.js"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <title>
        SmokeBlog-安装
    </title>
</head>
<body style="padding-top: 50px;">
    <div class='container'>
        <form method="post" class="form-horizontal">
            <fieldset>
                <legend>SmokeBlog - 安装</legend>

                <div class="alert alert-info">
                    请填写数据库配置信息, SmokeBlog将会为您完成一切
                </div>

                {ErrorMessage}

                <div class="form-group">
                    <label class="control-label col-md-1">Server:</label>
                    <div class="col-md-5">
                        <input class="form-control" name="Server" type="text" value="{Server}" placeholder="数据库服务器地址" required />
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-1">Database:</label>
                    <div class="col-md-5">
                        <input class="form-control" name="Database" type="text" value="{Database}" placeholder="数据库名称" required />
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-1">User ID:</label>
                    <div class="col-md-5">
                        <input class="form-control" name="UserID" type="text" value="{UserID}" placeholder="数据库登录用户名" required />
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-1">Password:</label>
                    <div class="col-md-5">
                        <input class="form-control" name="Password" type="password" value="{Password}" placeholder="数据库登录密码" required />
                    </div>
                    <div class="col-md-6"></div>
                </div>

                <hr />

                <div class="form-group">
                    <div class="col-md-5 col-md-offset-1">
                        <button type="submit" class="btn btn-primary">开始设置</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>

<script type="text/javascript">
    $("form").validate({
        messages: {
            Server: "请输入服务器地址",
            Database: "请输入数据库名",
            UserID: "请输入数据库登录名",
            Password: "请输入数据库登录密码"
        },
        errorElement: "span",
        errorPlacement: function (error, element) {
            error.addClass('help-block').css('color', '#a94442').appendTo(element.parent().next());
        }
    })
</script>
