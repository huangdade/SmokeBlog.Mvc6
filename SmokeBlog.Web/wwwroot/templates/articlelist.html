<div class="container">
    <div class="page-header clearfix">
        <h2 class="page-title pull-left">
            文章管理
            <spinner loading="vm.loading"></spinner>
        </h2>
        <button data-ng-click="vm.addArticle()" class="btn btn-success btn-header pull-right" type="button"><i class="fa fa-plus"></i>撰写文章</button>
    </div>

    <table class="table table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th class="table-item-title">标题</th>
                <th style="width:200px;">作者</th>
                <th style="width:60px;">评论</th>
                <th style="width:120px;">创建于</th>
                <th style="width:60px;">状态</th>
            </tr>
        </thead>
        <tbody ng-repeat="article in vm.articleList">
            <tr>
                <td class="table-item-title">{{article.title}}</td>
                <td>{{article.user.nickname}}</td>
                <td>{{article.comments}}</td>
                <td style="width:150px;">{{article.postDate}}</td>
                <td>
                    <span ng-if="article.status == 1">
                        未发布
                    </span>
                    <span ng-if="article.status == 2">已发布</span>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
        <blog-pager page-changed="vm.changePage(page)" page="vm.page" page-size="vm.pageSize" total="vm.total"></blog-pager>
    </div>
</div>
