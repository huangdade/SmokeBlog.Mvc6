
<div class="container">
    <div class="row clearfix" style="margin-top:30px;">
        <div class="col col-md-9">
            <div class="form-group">
                <input type="text" name="title" placeholder="文章的标题..." class="form-control" data-ng-model="post.Title">
            </div>
            <div class="form-group">
                <textarea class="form-control"></textarea>
            </div>         
        </div>
        <div class="col col-md-3">
            <button type="button" data-target="#modal-form" data-toggle="modal" class="btn btn-default btn-block ng-binding" style="margin-bottom:20px;"><i class="fa fa-cog"></i>设置</button>
            <div class="panel panel-default">
                <div class="panel-heading ng-binding">
                    <i class="fa fa-folder"></i> 管理分类
                </div>
                <ul class="list-group categories-list">
                    <!-- ngRepeat: cat in lookups.CategoryList -->
                    <li class="list-group-item ng-scope" ng-repeat="cat in lookups.CategoryList">
                        <label class="ng-binding">
                            <input type="checkbox" id="cat-c223353c-1aef-4a46-afd1-cb61ab1a792d" data-ng-model="cat.IsSelected" class="ng-valid ng-dirty">
                            Blog
                        </label>
                    </li><!-- end ngRepeat: cat in lookups.CategoryList -->
                    <li class="list-group-item ng-scope" ng-repeat="cat in lookups.CategoryList">
                        <label class="ng-binding">
                            <input type="checkbox" id="cat-19770e74-9ec9-4cde-b2ab-e5051aaaf348" data-ng-model="cat.IsSelected" class="ng-valid ng-dirty">
                            BlogEngine.NET
                        </label>
                    </li><!-- end ngRepeat: cat in lookups.CategoryList -->
                </ul>
            </div>
            <div class="panel panel-default post-tags-selector">
                <div class="panel-heading ng-binding">
                    <i class="fa fa-tag fa-sm"></i>
                    标签
                </div>
                <div class="tags-list">
                    <div class="text-core" style="height: 25px;"><div class="text-wrap" style="width: 251px; height: 25px;"><textarea id="postTags" class="form-control" placeholder="输入并回车..." rows="1" style="width: 251px;"></textarea><div class="text-tags"></div><div class="text-dropdown text-position-below" style="max-height: 100px; top: 25px;"><div class="text-list"></div></div><input type="hidden" value="[]"></div></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="btn-wrapper clearfix">
        <div class="pull-left">
            <button disabled="disabled" class="btn btn-default" style="border:none;">
                <i class="fa fa-info-circle"></i><!-- ngIf: !post.IsPublished --><span ng-if="!post.IsPublished" class="ng-binding ng-scope">未发表</span><!-- end ngIf: !post.IsPublished --><!-- ngIf: post.IsPublished -->
            </button>
        </div>
        <div class="pull-right">
            <span id="spinner" class="loaded"><i class="fa fa-spinner fa-spin fa-lg"></i></span>
            <a href="/admin/#/content" class="btn btn-default ng-binding"><i class="fa fa-ban"></i>取消</a>

            <!-- ngIf: post.Id -->
            <!-- ngIf: post.Id && post.IsPublished -->
            <!-- ngIf: status() < 2 --><span ng-if="status() < 2" class="ng-scope"><a href="#" ng-click="save()" class="btn btn-default ng-binding"><i class="fa fa-save"></i> 保存</a></span><!-- end ngIf: status() < 2 -->
            <!-- ngIf: status() < 2 --><a ng-if="status() < 2" href="#" data-ng-click="publish(true)" class="btn btn-success ng-binding ng-scope"><i class="fa fa-check"></i>发布</a><!-- end ngIf: status() < 2 -->
            <!-- ngIf: status() == 2 -->
            <!-- ngIf: post.Id -->
        </div>
    </div>
</div>
