<div class="modal-header">
    {{vm.title}}
    <spinner loading="vm.loading"></spinner>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="frmCategory" novalidate>
        <div class="form-group">
            <label class="control-label col-md-2">名称</label>
            <div class="col-md-6">
                <input type="text" name="name" ng-model="vm.data.name" class="form-control" required maxlength="50"/>
            </div>
            <div class="col-md-4">
                <span class="help-block" ng-if="!frmCategory.submitted">(必填)</span>
                <span class="help-block" ng-messages="frmCategory.name.$error" ng-if="frmCategory.submitted">
                    <span class="text-danger" ng-message="required">分类名称不能为空</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">上级</label>
            <div class="col-md-6" id="parent-container">
                <select select title="选择父级分类 (非必选) " container="#parent-container" data-width="100%">

                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <span class="pull-right">
        <button type="button" class="btn btn-default" ng-click="vm.close()">取消</button>
        <button type="button" class="btn btn-primary" ng-click="vm.submit()">提交</button>
    </span>
</div>
