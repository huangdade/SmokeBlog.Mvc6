<div class="container">
    <div class="page-header clearfix">
        <h2 class="page-title pull-left ng-binding">
            管理用户 <span id="spinner" class="loaded"><i class="fa fa-spinner fa-spin fa-sm"></i></span>
        </h2>
        <button data-ng-click="vm.addUser()" class="btn btn-success btn-header pull-right" type="button"><i class="fa fa-plus"></i>新增用户</button>
    </div>
    <div class="toolbar-grid clearfix">
        <div class="pull-left">
            <span ng-disabled="itemsChecked() === false" data-ng-click="processChecked('delete')" class="btn btn-danger btn-sm ng-binding" disabled="disabled"><i class="fa fa-times"></i>删除</span>
        </div>
        <div class="filterbar pull-right">
            <input type="text" data-ng-model="query" data-ng-change="search()" class="input-sm form-control search-grid pull-right ng-pristine ng-valid" placeholder="搜索">
        </div>
    </div>
    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th><input type="checkbox" id="chkAll" data-ng-click="checkAll($event)"></th>
                <th class="table-item-title table-item-w90 ng-binding">标题 <a data-ng-click="sort_by('UserName',$event)"><i class="fa fa-sort"></i></a></th>
                <th class="ng-binding">角色</th>
                <th class="hmax479 ng-binding">E-mail</th>
            </tr>
        </thead>
        <tbody>
            <!-- ngRepeat: item in pagedItems[currentPage] | orderBy:sortingOrder:reverse -->
            <tr data-ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse" class="ng-scope">
                <td><input type="checkbox" id="cb-Admin" data-ng-model="item.IsChecked" class="ng-pristine ng-valid"> </td>
                <td class="table-item-title"><a title="Admin" href="" ng-click="loadEditForm(item.UserName)" class="ng-binding">Admin</a></td>
                <td><!-- ngRepeat: r in item.Roles --><span ng-repeat="r in item.Roles" class="ng-scope"> <a href="/admin/#/users/roles?id=Administrators" class="ng-binding">Administrators</a> </span><!-- end ngRepeat: r in item.Roles --> </td>
                <td class="hmax479 ng-binding">post@example.com</td>
            </tr><!-- end ngRepeat: item in pagedItems[currentPage] | orderBy:sortingOrder:reverse -->
            <tr id="tr-spinner" style="display: none;"><td colspan="4"><div id="div-spinner"><i class="fa fa-spinner fa-spin"></i></div></td></tr>
        </tbody>
    </table>
    <div class="text-right pagination-wrapper">
        <ul class="pagination pagination-sm">
            <li data-ng-class="{disabled: currentPage == 0}" class="disabled">
                <a data-ng-click="prevPage()" class="ng-binding">« 上一个</a>
            </li>
            <!-- ngRepeat: n in range(pagedItems.length) -->
            <li data-ng-repeat="n in range(pagedItems.length)" data-ng-class="{active: n == currentPage}" data-ng-click="setPage()" class="ng-scope active">
                <a data-ng-bind="n + 1" class="ng-binding">1</a>
            </li><!-- end ngRepeat: n in range(pagedItems.length) -->
            <li data-ng-class="{disabled: currentPage == pagedItems.length - 1}" class="disabled">
                <a data-ng-click="nextPage()" class="ng-binding">下一个 »</a>
            </li>
        </ul>
    </div>
</div>
